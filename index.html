<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGbT - Schätzspiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Willkommen zu TGbT</h1>
        <div id="game-setup">
            <label for="theme-id">Themen-ID:</label>
            <input type="text" id="theme-id" placeholder="z.B. ET01" maxlength="4">
            <br>
            <label for="game-id">Game-ID (zufällig erstellt):</label>
            <input type="text" id="game-id" readonly>
            <button onclick="startGame()">Spiel starten</button>
        </div>
        <div id="game-area" class="hidden">
            <button id="back-to-home" onclick="goToStart()">Zur Startseite</button>
            <h2>Schätzfrage</h2>
            <p id="question"></p>
            <label for="answer">Deine Antwort:</label>
            <input type="number" id="answer" step="any">
            <button onclick="submitAnswer()">Antwort bestätigen</button>
            <p id="feedback"></p>
            <button id="next-question" class="hidden" onclick="nextQuestion()">Nächste Frage</button>
        </div>
        <button id="restart-btn" class="hidden" onclick="restartGame()">Zur Startseite</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
