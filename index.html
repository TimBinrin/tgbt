<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGbT - Schätzspiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TGbT - Technisches Schätzspiel</h1>
    </header>
    
    <main>
        <!-- Eingabe der Themen-ID -->
        <section id="setup">
            <label for="themen-id">Themen-ID eingeben (z.B. ET01):</label>
            <input type="text" id="themen-id" placeholder="ET01">

            <!-- Game ID -->
            <label for="game-id">Game ID:</label>
            <input type="text" id="game-id" readonly>
            <button id="generate-game-id">Neue Game ID generieren</button>

            <!-- Spielen-Button -->
            <button id="start-game">Spielen</button>

            <!-- Hinweis für Spieler -->
            <p id="hint">Wenn ihr zu zweit spielt, nutzt die gleiche Game ID!</p>
        </section>

        <!-- Spielbereich -->
        <section id="game-area" style="display: none;">
            <div id="question-area">
                <p id="question-text">Frage wird hier angezeigt...</p>
                <input type="number" id="answer-input" placeholder="Deine Schätzung">
                <button id="submit-answer">Antwort einreichen</button>
            </div>
            <div id="result-area" style="display: none;">
                <p id="correct-answer">Die richtige Antwort war: <span id="correct-value"></span></p>
                <p id="deviation">Du warst <span id="deviation-value"></span> entfernt.</p>
                <button id="next-question">Nächste Frage</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
