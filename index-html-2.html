<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technik-Sch√§tzfragen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Technik-Sch√§tzfragen</h1>
        <span class="icon">üîß</span>
    </div>
    <div class="main-container">
        <div class="quiz-container">
            <div id="roleSelection">
                <p>Sind Sie der Host oder ein Spieler?</p>
                <button onclick="selectRole('host')">Host</button>
                <button onclick="selectRole('player')">Spieler</button>
            </div>
            <div id="hostSetup" style="display: none;">
                <input type="text" id="quizIdInput" placeholder="Quiz-ID" maxlength="4">
                <button onclick="startGame()">Spiel starten</button>
            </div>
            <div id="playerSetup" style="display: none;">
                <input type="text" id="gameIdInput" placeholder="Game-ID">
                <button onclick="joinGame()">Spiel beitreten</button>
            </div>
            <div id="gameInfo" style="display: none;">
                <p>Game-ID: <span id="currentGameId"></span></p>
                <p>Quiz-ID: <span id="currentQuizId"></span></p>
                <p>Ihr Punktestand: <span id="playerScore">0</span></p>
                <p>Gegner Punktestand: <span id="opponentScore">0</span></p>
            </div>
            <div id="animation"></div>
            <div id="themeIcon" class="theme-icon"></div>
            <div id="remainingQuestions"></div>
            <div id="question"></div>
            <div id="answerSection" style="display: none;">
                <input type="number" id="answerInput" placeholder="Ihre Antwort">
                <select id="unitSelect"></select>
                <button id="submitAnswerBtn">Antwort einreichen</button>
                <button id="checkAnswerBtn" style="display: none;">Antworten √ºberpr√ºfen</button>
            </div>
            <div id="answer" style="display: none;"></div>
            <div class="button-group">
                <button id="prevBtn" onclick="previousQuestion()" style="display: none;">Vorherige Frage</button>
                <button id="nextBtn" onclick="nextQuestion()" style="display: none;">N√§chste Frage</button>
            </div>
        </div>
    </div>
    <script src="quiz-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
